    <title>
        <%= htmlWebpackPlugin.options.title %>

    <style>
        .first-screen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999999;
            background-color: rgba(0, 0, 0, .50);
        }
        
        .first-screen-main {
            width: 50vw;
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 999;
            transform: translate(-50%, -50%);
            height: auto;
        }
        
        .first-screen-svg {
            color: #fff;
            width: 30%;
            margin: 0 auto;
        }
        
        .first-screen-text {
            color: #fff;
            width: 100%;
            font-size: 1.5rem;
            padding-top: 1rem;
            text-align: center;
        }
    </style>



    <link href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
